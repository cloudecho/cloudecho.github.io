---
layout: default
---

{% if page.kind == "categories" %}
  {%- assign site_posts = site.categories -%}
{% else %}
  {%- assign site_posts = site.tags -%} 
{% endif %}

<h1 class="post-title">{{ page.tag }}</h1>
<div id="archives">
  <div class="archive-group">
  {% for post in site_posts[page.tag] limit: 25 %}
    <article class="archive-item">
      <span class="post-meta">{{ post.date }}</span>
      <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
    </article>  
  {% endfor %}
  </div>
</div>
