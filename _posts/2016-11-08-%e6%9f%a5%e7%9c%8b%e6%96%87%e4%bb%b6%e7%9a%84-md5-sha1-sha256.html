<p>查看文件MD5：</p>
<blockquote><p>md5
<path_to_file></blockquote>
<p>查看文件SHA1:</p>
<blockquote><p>openssl dgst -sha1
<path_to_file></blockquote>
<p>查看文件SHA256：</p>
<blockquote><p>openssl dgst -sha256
<path_to_file></blockquote>
